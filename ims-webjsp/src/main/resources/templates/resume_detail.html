<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>查看简历备注</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=3.0.0" rel="stylesheet">
    <link href="css/new.css" rel="stylesheet" />



</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-9 animated fadeInRight new_col-sm-9">
                
                <div class="mail-box">
                <from id="myfrom">
                    <div class="mail-box-header">
                    <div class="pull-right tooltip-demo">
                        <a onclick="save()" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="保存"><i class="fa fa-pencil"></i> 保存</a>
                        <a onclick="back()" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="放弃"><i class="fa fa-times"></i> 返回</a>
                    </div>
                    <h2>
                    写备注
                	</h2>
                	</div>
                	<div class="mail-box">
                    	<div class="mail-text h-200">

                        	<div id="note" name="note" class="summernote">

                        	</div>
                        	<div class="clearfix"></div>
                    	</div>
                    
                    	<div class="clearfix"></div>
                	</div>
                </from>
                    
                    <div class="mail-body text-right tooltip-demo">
                        <a class="btn btn-sm btn-white" onclick="back()"><i class="fa fa-reply"></i> 返回</a>
                        <a class="btn btn-sm btn-white" href="#"><i class="fa fa-arrow-right"></i> 下一条</a>
                        <button title="" data-placement="top" data-toggle="tooltip" type="button" data-original-title="打印这条简历" class="btn btn-sm btn-white"><i class="fa fa-print"></i> 打印</button>
                        <button title="" data-placement="top" data-toggle="tooltip" data-original-title="标为未通过" class="btn btn-sm btn-white"><i class="fa fa-trash-o"></i> 未通过</button>
                    </div>
                    <div class="clearfix"></div>


                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>




    <!-- 自定义js -->
    <script src="js/content.min.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <!-- SUMMERNOTE -->
    <script src="js/plugins/summernote/summernote.min.js"></script>
    <script src="js/plugins/summernote/summernote-zh-CN.js"></script>

    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});$(".summernote").summernote({lang:"zh-CN"})});var edit=function(){$(".click2edit").summernote({focus:true})};var save=function(){var a=$(".click2edit").code();$(".click2edit").destroy()};
    </script>
    <!--保存-->
    <script>
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        })(jQuery);
        function  save() {
            var id =$.getUrlParam('id')
            var note=$(".note-editable").text()
            $.ajax({
                url:"/insertNote",
                type:"POST",
                data:{id:id,note:note},
                success:function(data){
                    alert(data)
                }
            });
        }
        function back() {
            var status =$.getUrlParam('status')
            location.href="/selectInterView0.do?id="+status+"?v=3"
        }
    </script>

</body>
</html>
